<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .section {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            position: relative;
        }
        .top {
            background: #36d1dc;
        }
        .bottom {
            background: #5b86e5;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%235b86e5"></path></svg>');
            background-size: 100% 100%;
        }
        .wave--top {
            top: 0;
            bottom: auto;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <section class="section top">
        Верхняя секция
        <div class="wave"></div> <!-- Волна, разделяющая секции -->
    </section>
    <section class="section bottom">
        Нижняя секция
    </section>
</body>
</html>
