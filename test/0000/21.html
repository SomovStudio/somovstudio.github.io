<!DOCTYPE html>
<html>
<head>
	<title>Web-Test</title>
	
	<style>
.complex-shape {
  position: relative;
  width: 400px;
  height: 400px;
  border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; /* Органика */
  overflow: hidden;
}

.complex-shape::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255,255,255,0.1);
  clip-path: polygon(
    0% 20%, 20% 0%, 50% 15%, 80% 0%, 100% 20%,
    85% 50%, 100% 80%, 80% 100%, 50% 85%, 20% 100%, 0% 80%, 15% 50%
  );
  z-index: 2;
  pointer-events: none;
}

.complex-shape img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: inherit; /* Наследует закругления контейнера */
}
  </style>
	
</head>
<body>

<div class="complex-shape">
  <img src="./img/your-image.jpg" alt="Сложная фигура">
</div>

</body>
</html>
