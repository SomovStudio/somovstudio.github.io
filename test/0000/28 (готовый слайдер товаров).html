<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер товаров</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .slider-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            padding: 0 40px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .slider-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .slider-controls {
            display: flex;
            gap: 10px;
        }

        .slider-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider-btn:hover {
            background-color: #f0f0f0;
        }

        .slider-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.3s ease;
        }

        .product-card {
            flex: 0 0 calc(20% - 16px);
            margin: 0 8px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stars {
            color: #ffc107;
            margin-right: 5px;
        }

        .rating-count {
            font-size: 14px;
            color: #777;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        .slider-indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .indicator.active {
            background-color: #3498db;
        }

        @media (max-width: 1024px) {
            .product-card {
                flex: 0 0 calc(25% - 16px);
            }
        }

        @media (max-width: 768px) {
            .product-card {
                flex: 0 0 calc(33.333% - 16px);
            }
        }

        @media (max-width: 576px) {
            .product-card {
                flex: 0 0 calc(50% - 16px);
            }
            
            .slider-container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-header">
            <h2 class="slider-title">Популярные товары</h2>
            <div class="slider-controls">
                <button class="slider-btn prev-btn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="slider-btn next-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="slider-wrapper">
            <!-- Товары будут добавлены через JavaScript -->
        </div>
        
        <div class="slider-indicators">
            <!-- Индикаторы будут добавлены через JavaScript -->
        </div>
    </div>

    <script>
        // Данные товаров
        const products = [
            {
                id: 1,
                name: "Смартфон Samsung Galaxy S21",
                price: "29 999 ₽",
                image: "https://via.placeholder.com/300x200/3498db/ffffff?text=Samsung+Galaxy",
                rating: 4.5,
                reviews: 128
            },
            {
                id: 2,
                name: "Ноутбук Apple MacBook Air",
                price: "89 999 ₽",
                image: "https://via.placeholder.com/300x200/e74c3c/ffffff?text=MacBook+Air",
                rating: 4.8,
                reviews: 95
            },
            {
                id: 3,
                name: "Наушники Sony WH-1000XM4",
                price: "24 999 ₽",
                image: "https://via.placeholder.com/300x200/2ecc71/ffffff?text=Sony+Headphones",
                rating: 4.7,
                reviews: 203
            },
            {
                id: 4,
                name: "Умные часы Apple Watch Series 7",
                price: "32 999 ₽",
                image: "https://via.placeholder.com/300x200/9b59b6/ffffff?text=Apple+Watch",
                rating: 4.6,
                reviews: 156
            },
            {
                id: 5,
                name: "Планшет iPad Air",
                price: "49 999 ₽",
                image: "https://via.placeholder.com/300x200/f39c12/ffffff?text=iPad+Air",
                rating: 4.4,
                reviews: 87
            },
            {
                id: 6,
                name: "Фотоаппарат Canon EOS R6",
                price: "159 999 ₽",
                image: "https://via.placeholder.com/300x200/34495e/ffffff?text=Canon+EOS",
                rating: 4.9,
                reviews: 42
            },
            {
                id: 7,
                name: "Игровая консоль PlayStation 5",
                price: "44 999 ₽",
                image: "https://via.placeholder.com/300x200/1abc9c/ffffff?text=PlayStation+5",
                rating: 4.8,
                reviews: 312
            },
            {
                id: 8,
                name: "Колонка JBL Flip 5",
                price: "8 999 ₽",
                image: "https://via.placeholder.com/300x200/e67e22/ffffff?text=JBL+Speaker",
                rating: 4.3,
                reviews: 178
            }
        ];

        // Элементы DOM
        const sliderWrapper = document.querySelector('.slider-wrapper');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const indicatorsContainer = document.querySelector('.slider-indicators');

        // Настройки слайдера
        const visibleProducts = 5;
        let currentPosition = 0;
        const totalProducts = products.length;
        
        // Исправленный расчет количества слайдов
        const totalSlides = Math.max(1, totalProducts - visibleProducts + 1);

        // Создание карточек товаров
        function createProductCards() {
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                // Генерация звезд рейтинга
                let starsHTML = '';
                const fullStars = Math.floor(product.rating);
                const hasHalfStar = product.rating % 1 !== 0;
                
                for (let i = 0; i < fullStars; i++) {
                    starsHTML += '<span>★</span>';
                }
                
                if (hasHalfStar) {
                    starsHTML += '<span>★</span>';
                }
                
                const emptyStars = 5 - Math.ceil(product.rating);
                for (let i = 0; i < emptyStars; i++) {
                    starsHTML += '<span>☆</span>';
                }
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${product.price}</div>
                        <div class="product-rating">
                            <div class="stars">${starsHTML}</div>
                            <div class="rating-count">(${product.reviews})</div>
                        </div>
                        <button class="add-to-cart">В корзину</button>
                    </div>
                `;
                
                sliderWrapper.appendChild(productCard);
            });
        }

        // Создание индикаторов
        function createIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${i === 0 ? 'active' : ''}`;
                indicator.dataset.slide = i;
                
                indicator.addEventListener('click', () => {
                    goToSlide(parseInt(indicator.dataset.slide));
                });
                
                indicatorsContainer.appendChild(indicator);
            }
        }

        // Обновление состояния кнопок
        function updateButtons() {
            prevBtn.disabled = currentPosition === 0;
            nextBtn.disabled = currentPosition === totalSlides - 1;
        }

        // Обновление индикаторов
        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentPosition) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Переход к определенному слайду
        function goToSlide(slideIndex) {
            currentPosition = slideIndex;
            
            // Исправленный расчет смещения
            const productWidth = 100 / visibleProducts;
            const translateX = -currentPosition * productWidth;
            sliderWrapper.style.transform = `translateX(${translateX}%)`;
            
            updateButtons();
            updateIndicators();
        }

        // Инициализация слайдера
        function initSlider() {
            createProductCards();
            createIndicators();
            updateButtons();
            
            // Обработчики событий для кнопок
            prevBtn.addEventListener('click', () => {
                if (currentPosition > 0) {
                    goToSlide(currentPosition - 1);
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentPosition < totalSlides - 1) {
                    goToSlide(currentPosition + 1);
                }
            });
            
            // Обработчики для кнопок "В корзину"
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productName = this.closest('.product-card').querySelector('.product-title').textContent;
                    alert(`Товар "${productName}" добавлен в корзину!`);
                });
            });
        }

        // Запуск слайдера после загрузки DOM
        document.addEventListener('DOMContentLoaded', initSlider);
    </script>
</body>
</html>
