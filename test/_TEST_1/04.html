<!DOCTYPE html>
<html>
<head>
	<title>Web-Test</title>
	
	<style>
.image-container {
  position: relative;
  width: 1024px;
  height: 768px;
  overflow: hidden;
}

.base-image, .hover-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: clip-path 0.5s ease;
}

.base-image {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}

.hover-image {
  clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
}

.image-container:hover .hover-image {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}

.image-container:hover .base-image {
  clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
}
  </style>
	
</head>
<body>

  <div class="image-container">
  <img src="./img/image1.jpg" alt="Первое изображение" class="base-image">
  <img src="./img/image2.jpg" alt="Второе изображение" class="hover-image">
  </div>

  <script>

  </script>

</body>
</html>
