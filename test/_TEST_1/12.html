<!DOCTYPE html>
<html>
<head>
<style>
.container {
    background: linear-gradient(45deg, #667eea, #764ba2);
    padding: 40px;
    display: inline-block;
}

.concave-box {
    width: 300px;
    height: 200px;
    background: white;
    position: relative;
}

.concave-box::before {
    content: '';
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    background: 
        radial-gradient(circle at left top, transparent 20px, white 21px),
        radial-gradient(circle at right top, transparent 20px, white 21px),
        radial-gradient(circle at right bottom, transparent 20px, white 21px),
        radial-gradient(circle at left bottom, transparent 20px, white 21px);
    background-repeat: no-repeat;
    background-size: 51% 51%;
    background-position: 
        top left, 
        top right, 
        bottom right, 
        bottom left;
}
</style>
</head>
<body>

<div class="container">
    <div class="concave-box">
        <!-- Ваш контент здесь -->
    </div>
</div>

</body>
</html>
