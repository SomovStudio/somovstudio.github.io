<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абстрактная шапка</title>
    <style>
        .header {
            position: relative;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .abstract-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            top: -50px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            top: 50px;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ffd93d, #ff9a3d);
            bottom: -30px;
            left: 40%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            bottom: 80px;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 100px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="abstract-shape shape-1"></div>
        <div class="abstract-shape shape-2"></div>
        <div class="abstract-shape shape-3"></div>
        <div class="abstract-shape shape-4"></div>
        <div class="content">
            <h1>Ваш сайт</h1>
            <p>Абстрактная векторная шапка</p>
        </div>
    </div>
</body>
</html>
