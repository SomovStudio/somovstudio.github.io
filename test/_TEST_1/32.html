<!DOCTYPE html>
<html>
<head>
	<title>Web-Test</title>
	
	<style>
.irregular-shape-1 {
  width: 300px;
  height: 200px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 20px 50px 30px 60px; /* top-left, top-right, bottom-right, bottom-left */
  padding: 20px;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.wave-shape {
  width: 350px;
  height: 150px;
  background: #ff6b6b;
  border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
  padding: 25px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.skewed-shape {
  width: 320px;
  height: 180px;
  background: linear-gradient(45deg, #4ecdc4, #44a08d);
  border-radius: 25px 10px 40px 5px;
  padding: 20px;
  color: white;
  clip-path: polygon(
    0 10%,    /* левый верхний */
    10% 0,    /* правый верхний */
    90% 0,    /* правый верхний */
    100% 10%, /* правый верхний */
    100% 90%, /* правый нижний */
    90% 100%, /* правый нижний */
    10% 100%, /* левый нижний */
    0 90%     /* левый нижний */
  );
}

.bubble-shape {
  width: 280px;
  height: 220px;
  background: #a8e6cf;
  border-radius: 50% 30% 40% 60% / 60% 40% 60% 40%;
  padding: 30px;
  color: #333;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.1);
  border: 2px solid #88d498;
}

.complex-shape {
  width: 300px;
  height: 200px;
  background: linear-gradient(135deg, #fd746c, #ff9068);
  padding: 25px;
  color: white;
  clip-path: polygon(
    0% 20%,    /* верхний левый */
    20% 0%,    /* верхний левый */
    80% 0%,    /* верхний правый */
    100% 20%,  /* верхний правый */
    100% 80%,  /* нижний правый */
    80% 100%,  /* нижний правый */
    20% 100%,  /* нижний левый */
    0% 80%     /* нижний левый */
  );
}

/* Для мобильных устройств */
@media (max-width: 768px) {
  .irregular-shape-1,
  .wave-shape,
  .skewed-shape,
  .bubble-shape,
  .complex-shape {
    width: 90%;
    margin: 0 auto;
  }
}
  </style>
	
</head>
<body>

<div class="irregular-shape-1">
  <h3>Асимметричный блок</h3>
  <p>Каждый угол закруглен по-разному</p>
</div>

<div class="wave-shape">
  <h3>Волнообразный блок</h3>
  <p>Плавные изгибы по краям</p>
</div>

<div class="skewed-shape">
  <h3>Блок со скошенными углами</h3>
  <p>Острые и тупые углы</p>
</div>

<div class="bubble-shape">
  <h3>Пузырьковый блок</h3>
  <p>Мягкие округлые формы</p>
</div>

<div class="complex-shape">
  <h3>Сложная форма</h3>
  <p>Используем clip-path для уникальной формы</p>
</div>

</body>
</html>
