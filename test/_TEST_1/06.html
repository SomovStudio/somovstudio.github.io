<!DOCTYPE html>
<html>
<head>
	<title>Web-Test</title>
	
	<style>
.image-container {
  position: relative;
  width: 1024px;
  height: 768px;
  overflow: hidden;
}

.base-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hover-image {
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: left 0.3s ease;
}

.image-container:hover .hover-image {
  left: 0;
}
  </style>
	
</head>
<body>

	<div class="image-container">
  <img src="./img/image1.jpg" alt="Первое изображение" class="base-image">
  <img src="./img/image2.jpg" alt="Второе изображение" class="hover-image">
  </div>

  <script>

  </script>

</body>
</html>
