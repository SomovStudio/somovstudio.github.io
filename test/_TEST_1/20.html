<!DOCTYPE html>
<html>
<head>
	<title>Web-Test</title>
	
	<style>
.svg-clipped {
  width: 400px;
  height: 400px;
  object-fit: cover;
  clip-path: url(#roundedComplexShape);
  transition: all 0.3s ease;
}

/* Ховер-эффект для демонстрации */
.svg-clipped:hover {
  transform: scale(1.05);
}
  </style>
	
</head>
<body>

<div class="container">
  <img src="./img/your-image.jpg" alt="Закругленная фигура" class="svg-clipped">
</div>

<!-- SVG с определением маски -->
<svg width="0" height="0">
  <defs>
    <clipPath id="roundedComplexShape" clipPathUnits="objectBoundingBox">
      <!-- Фигура с закругленными углами - координаты от 0 до 1 -->
      <path d="M0.1,0.05 
               C0.05,0.1 0,0.2 0,0.5 
               C0,0.8 0.2,0.95 0.5,0.95 
               C0.8,0.95 0.95,0.8 0.95,0.5 
               C0.95,0.2 0.8,0.05 0.5,0.05 
               C0.3,0.05 0.15,0.02 0.1,0.05Z"/>
    </clipPath>
  </defs>
</svg>

</body>
</html>
