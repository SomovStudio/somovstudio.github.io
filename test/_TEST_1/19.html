<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложная CSS фигура</title>
    <link rel="stylesheet" href="style.css">
    <style>
    	.clipped-image {
  width: 400px;
  height: 400px;
  clip-path: polygon(
    0% 20%,
    20% 0%,
    50% 15%,
    80% 0%,
    100% 20%,
    85% 50%,
    100% 80%,
    80% 100%,
    50% 85%,
    20% 100%,
    0% 80%,
    15% 50%
  );
}
    </style>
</head>
<body>
    <div class="shape-container">
        <img src="./img/your-image.jpg" alt="Описание изображения" class="clipped-image">
    </div>
</body>
</html>
