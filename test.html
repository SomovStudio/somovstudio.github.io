<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Тестовая страница</title>
</head>
<body>
	<h2>Авторизация</h2>
	<div id="">
		<label for="login">Имя:</label>
		<br>
		<input type="text" name="login" id="login" placeholder="Введите ваш логин">
		<br><br>
		<label for="pass">Пароль:</label>
		<br>
		<input type="password" name="pass" id="pass" placeholder="Введите ваш пароль">
		<br><br>
		<input type="button" value="Вход" id="bottonLogin" onclick="
			var inputLogin = document.getElementById('login');
			var inputPass = document.getElementById('pass');
			if(inputLogin.value == 'admin' && inputPass.value == '0000'){
				document.getElementById('textarea').value = 'PASSED';
			}else{
				document.getElementById('textarea').value = 'FAILED';
			}
		">
	</div>
	<br>
	<hr>
	<br>
	<h2>Результат</h2>
	<div>
		<textarea id="textarea" readonly="readonly" wrap="off"></textarea>
	</div>
</body>
</html>
