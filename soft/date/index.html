<!doctype html>
<html>
<head>
	<title>Somov Studio: Date</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./css/default.css" />
	<script type="text/javascript" src="./lib/moment.js"></script>
</head>
<body>
	<div class="content-left">
		<h2>Введите основной период рассчета</h2>
		<p>
			От <input class="input-date" id="startDate" type="text" size="40" value="2019-01-01"> 
			до <input class="input-date" id="endDate" type="text" size="40" value="2019-02-01">
			<button id="buttonCalculate">Рассчитать</button>
		</p>
		<p>
			<h3>Список исключающих периодов:</h3>
			От <input class="input-date" id="addStartDate" type="text" size="40" value="2019-01-15">
			до <input class="input-date" id="addEndDate" type="text" size="40" value="2019-01-20">
			<button id="buttonAdd">Добавить</button>
			<button id="buttonClear">Очистить</button>
			<div id="excludeList"></div>
		</p>
	</div>

	<div class="content-right">
		<h3>Результат расчетов:</h3>
		<div id="result"></div>
	</div>
	

	<script type="text/javascript" src="./src/script.js"></script>
</body>
</html>
